<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Intelligence App - V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease; }
        .sidebar { transition: width 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="flex h-screen">
        <!-- Sol Navigasyon Menüsü (Sidebar) -->
        <aside id="sidebar" class="sidebar bg-white w-64 flex-shrink-0 border-r border-gray-200 flex flex-col">
            <!-- Logo -->
            <div class="h-16 flex items-center justify-center border-b border-gray-200">
                <h1 class="text-xl font-bold text-indigo-600">Marketing Intelligence</h1>
            </div>
            <!-- Menü -->
            <nav id="nav-menu" class="flex-grow px-4 py-4 space-y-4">
                <!-- Menü JavaScript ile buraya eklenecek -->
            </nav>
            <!-- Kullanıcı Profili -->
            <div class="border-t border-gray-200 p-4">
                 <div class="flex items-center space-x-3">
                    <img class="h-10 w-10 rounded-full" src="https://placehold.co/100x100/E2E8F0/4A5568?text=M" alt="Merve Profil Fotoğrafı">
                    <div>
                        <p class="text-sm font-semibold text-gray-800">Merve Yılmaz</p>
                        <a href="#" class="text-xs text-gray-500 hover:text-indigo-600">Profili Görüntüle</a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Ana İçerik Alanı -->
        <main id="main-content" class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="h-16 flex items-center justify-between px-8">
                    <h2 id="view-title" class="text-2xl font-bold text-gray-900">Ana Panel</h2>
                    <button class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 text-sm">
                        Yeni Rapor Oluştur
                    </button>
                </div>
            </header>
            <!-- İçerik -->
            <div class="flex-1 overflow-y-auto p-8">
                <!-- GÖRÜNÜMLER İÇİN KONTEYNER -->
                <div id="setup-view" class="hidden"></div>
                <div id="dashboard-view" class="hidden"></div>
                <div id="journeys-view" class="hidden"></div>
                <div id="channels-view" class="hidden"></div>
                <div id="products-view" class="hidden"></div>
                <div id="strategy-view" class="hidden"></div>
                <div id="audiences-view" class="hidden"></div>
                <div id="creatives-view" class="hidden"></div>
            </div>
        </main>
    </div>

    <!-- Modal Pencereleri -->
    <div id="modal-container">
        <!-- Onay Modalı, Strateji Modalı vb. JavaScript ile buraya eklenecek -->
    </div>

    <script>
        // ===================================================================================
        // UYGULAMA BEYNİ (JAVASCRIPT KODU) - V6
        // ===================================================================================
        const App = {
            // 1. UYGULAMA DURUMU (STATE)
            state: {
                currentView: 'setup',
                integrations: {

                    meta: { name: 'Meta', connected: false, logo: '<svg class="w-12 h-12" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm3.64 16.5c-.247 1.47-1.42 2.643-2.89 2.89-1.85.31-6.39.31-8.24 0-1.47-.247-2.643-1.42-2.89-2.89-.31-1.85-.31-6.39 0-8.24.247-1.47 1.42-2.643 2.89-2.89 1.85-.31 6.39-.31 8.24 0 1.47.247 2.643 1.42 2.89 2.89.31 1.85.31 6.39 0 8.24z" fill="#0062E0"/><path d="M9.75 14.75V9.25l4.5 2.75-4.5 2.75z" fill="#0062E0"/></svg>', color: 'indigo' },
                    tiktok: { name: 'TikTok', connected: false, logo: '<svg class="w-10 h-10" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.01-1.58-.01-3.16 0-4.75l-.04 1.28c-1.47.6-2.93 1.21-4.4 1.79v4.54c1.38-.47 2.76-.93 4.14-1.39v4.26c-1.45.48-2.9.95-4.35 1.42V24c-1.59 0-3.19 0-4.78 0 .01-1.23.01-2.45 0-3.68-.92-.33-1.85-.64-2.78-.94-.01-1.57.01-3.14-.01-4.71.9-.3 1.8-.6 2.7-.9v4.52c1.46.63 2.92 1.26 4.38 1.87V4.27C9.53 3.2 8.52 2.14 7.5 1.04 8.91.65 10.79.33 12.53.02z" fill="#000000"/></svg>', color: 'black' }
                },
                navigation: [
                    { type: 'heading', label: 'Genel Bakış' },
                    { type: 'item', id: 'dashboard', label: 'Ana Panel', icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>' },
                    { type: 'item', id: 'strategy', label: 'Strateji Merkezi', icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>' },
                    { type: 'heading', label: 'Analiz' },
                    { type: 'item', id: 'channels', label: 'Kanallar', icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 13v-1m4 1v-3m4 3V8M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path></svg>' },
                    { type: 'item', id: 'products', label: 'Ürünler', icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>' },
                    { type: 'item', id: 'journeys', label: 'Müşteri Yolculukları', icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' },
                    { type: 'heading', label: 'Varlıklar' },
                    { type: 'item', id: 'audiences', label: 'Hedef Kitleler', icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>' },
                    { type: 'item', id: 'creatives', label: 'Kreatifler', icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>' },
                ],
                // Diğer state verileri...
            },

            // 2. BAŞLATMA FONKSİYONU (INIT)
            init() {
                console.log("Uygulama V6 başlatılıyor...");
                this.render();
            },
            
            // 3. RENDER FONKSİYONLARI
            render() {
                const views = ['setup-view', 'dashboard-view', 'journeys-view', 'channels-view', 'products-view', 'strategy-view', 'audiences-view', 'creatives-view'];
                views.forEach(viewId => {
                    const viewElement = document.getElementById(viewId);
                    if (viewElement) viewElement.classList.toggle('hidden', this.state.currentView !== viewId.replace('-view', ''));
                });
                
                if (this.state.currentView === 'setup') {
                    document.getElementById('sidebar').classList.add('hidden');
                    document.getElementById('main-content').classList.add('w-full');
                    this.renderSetupView();
                } else {
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('main-content').classList.remove('w-full');
                    this.renderSidebar();
                    const currentNavItem = this.state.navigation.find(item => item.id === this.state.currentView);
                    document.getElementById('view-title').innerText = currentNavItem ? currentNavItem.label : 'Marketing Intelligence';
                    
                    if (this.state.currentView === 'dashboard') this.renderDashboard();
                    else if (this.state.currentView === 'strategy') this.renderStrategyView();
                    else if (this.state.currentView === 'audiences') this.renderAudiencesView();
                    // Diğer view render fonksiyonları buraya eklenebilir
                }
            },
            
            renderSidebar() {
                const container = document.getElementById('nav-menu');
                container.innerHTML = '';
                this.state.navigation.forEach(item => {
                    if (item.type === 'heading') {
                        container.innerHTML += `<h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">${item.label}</h3>`;
                    } else if (item.type === 'item') {
                        const isActive = this.state.currentView === item.id;
                        container.innerHTML += `
                            <a href="#" onclick="App.switchView('${item.id}')" class="flex items-center px-3 py-2 text-sm font-medium rounded-md ${isActive ? 'bg-indigo-50 text-indigo-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'}">
                                ${item.icon}
                                <span class="ml-3">${item.label}</span>
                            </a>
                        `;
                    }
                });
            },
            
            renderSetupView() {
                // ... (Önceki versiyonla aynı, sadece tam ekran çalışacak)
            },

            renderDashboard() {
                const container = document.getElementById('dashboard-view');
                container.innerHTML = `<p>Ana Panel içeriği burada olacak.</p>`;
            },
            
            renderStrategyView() {
                const container = document.getElementById('strategy-view');
                container.innerHTML = `
                    <div class="space-y-8">
                        <div>
                            <h3 class="text-xl font-semibold">Strateji Şablonları</h3>
                            <p class="mt-1 text-gray-600">İş hedeflerinize uygun, kanıtlanmış bir stratejiyi tek tıkla başlatın.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Strateji Kartı 1 -->
                            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                                <h4 class="text-lg font-bold text-gray-900">Marka Bilinirliği</h4>
                                <p class="mt-2 text-sm text-gray-600 h-16">Yeni müşterilere ulaşın ve markanızın tanınırlığını artırın. Düşük maliyetli video ve görsel reklamlar kullanılır.</p>
                                <button onclick="App.launchStrategy('awareness')" class="mt-4 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Stratejiyi Başlat</button>
                            </div>
                            <!-- Strateji Kartı 2 -->
                            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                                <h4 class="text-lg font-bold text-gray-900">Dönüşüm Odaklı</h4>
                                <p class="mt-2 text-sm text-gray-600 h-16">Satın alma olasılığı en yüksek olan kitlelere odaklanarak doğrudan satışları ve web sitesi dönüşümlerini artırın.</p>
                                <button onclick="App.launchStrategy('conversion')" class="mt-4 w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Stratejiyi Başlat</button>
                            </div>
                            <!-- Strateji Kartı 3 -->
                            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                                <h4 class="text-lg font-bold text-gray-900">Yeniden Pazarlama</h4>
                                <p class="mt-2 text-sm text-gray-600 h-16">Sitenizi daha önce ziyaret etmiş veya sepetine ürün eklemiş kullanıcılara kendinizi hatırlatarak onları geri kazanın.</p>
                                <button onclick="App.launchStrategy('retargeting')" class="mt-4 w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600">Stratejiyi Başlat</button>
                            </div>
                        </div>
                    </div>
                `;
            },
            
            renderAudiencesView() {
                const container = document.getElementById('audiences-view');
                container.innerHTML = `
                     <div class="bg-white shadow rounded-lg">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold">Otomatik Oluşturulan Hedef Kitleler</h3>
                            <p class="mt-1 text-gray-600">Verilerinize dayanarak, reklam kampanyalarında kullanıma hazır kitleler.</p>
                        </div>
                        <ul class="divide-y divide-gray-200">
                            <li class="p-4 flex justify-between items-center"><div><p class="font-medium text-indigo-600">Benzer Kitle (Lookalike) - Satın Alanlar %1</p><p class="text-sm text-gray-500">En değerli müşterilerinize benzeyen yeni kullanıcılar.</p></div><span class="text-sm font-semibold text-gray-700">Potansiyel: 1.5 Milyon</span></li>
                            <li class="p-4 flex justify-between items-center"><div><p class="font-medium">Web Sitesi Ziyaretçileri - Son 30 Gün</p><p class="text-sm text-gray-500">Sitenizi son 1 ayda ziyaret eden herkes.</p></div><span class="text-sm font-semibold text-gray-700">Boyut: 15,240</span></li>
                            <li class="p-4 flex justify-between items-center"><div><p class="font-medium">Instagram Etkileşimcileri - Son 90 Gün</p><p class="text-sm text-gray-500">Instagram sayfanızla etkileşime girenler.</p></div><span class="text-sm font-semibold text-gray-700">Boyut: 45,810</span></li>
                            <li class="p-4 flex justify-between items-center"><div><p class="font-medium text-red-600">Terk Edilmiş Sepetler - Son 7 Gün</p><p class="text-sm text-gray-500">Sepetine ürün ekleyip almayan sıcak kitle.</p></div><span class="text-sm font-semibold text-gray-700">Boyut: 432</span></li>
                        </ul>
                    </div>
                `;
            },

            // AKSİYONLAR
            switchView(viewId) {
                this.state.currentView = viewId;
                this.render();
            },
            
            launchStrategy(strategyType) {
                // Strateji başlatma simülasyonu
                const modalContainer = document.getElementById('modal-container');
                modalContainer.innerHTML = `
                    <div id="strategy-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                        <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-8">
                            <h3 class="text-xl font-bold text-center">Strateji Oluşturuluyor...</h3>
                            <div id="strategy-progress" class="mt-6 space-y-3">
                                <p class="text-gray-600 animate-pulse">1/3: Verileriniz analiz ediliyor ve hedef kitleler oluşturuluyor...</p>
                            </div>
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    document.getElementById('strategy-progress').innerHTML += `<p class="text-gray-600 animate-pulse">2/3: En iyi performanslı kreatifleriniz seçiliyor ve reklamlar hazırlanıyor...</p>`;
                }, 2000);
                
                setTimeout(() => {
                    document.getElementById('strategy-progress').innerHTML += `<p class="text-gray-600 animate-pulse">3/3: Kampanyalar Google ve Meta'ya gönderiliyor...</p>`;
                }, 4000);
                
                setTimeout(() => {
                    const modal = document.getElementById('strategy-modal');
                    modal.querySelector('div').innerHTML = `
                        <div class="text-center">
                            <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <h3 class="text-xl font-bold mt-4">Stratejiniz Başarıyla Başlatıldı!</h3>
                            <p class="mt-2 text-gray-600">Kampanya performansını 24 saat içinde Ana Panel'den takip edebilirsiniz.</p>
                            <button onclick="App.closeStrategyModal()" class="mt-6 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Harika!</button>
                        </div>
                    `;
                }, 6000);
            },

            closeStrategyModal() {
                document.getElementById('modal-container').innerHTML = '';
                this.switchView('dashboard');
            }
            // Diğer aksiyonlar ve render fonksiyonları buraya eklenecek
        };

        // Uygulamayı başlat
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>

</body>
</html>
