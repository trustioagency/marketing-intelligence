        App.renderCustomerList = function() { const container = document.getElementById('customer-list'); if(!container) return; container.innerHTML = ''; this.state.customers.forEach(customer => { const isSelected = this.state.selectedCustomerId === customer.id; container.innerHTML += `<li onclick="App.selectCustomer(${customer.id})" class="p-3 rounded-lg cursor-pointer ${isSelected ? 'bg-indigo-100' : 'hover:bg-gray-100'}"><p class="font-semibold text-sm ${isSelected ? 'text-indigo-800' : 'text-gray-800'}">${customer.email}</p><div class="flex justify-between text-xs mt-1 ${isSelected ? 'text-indigo-600' : 'text-gray-500'}"><span>â‚º${customer.totalSpend}</span><span>${customer.date}</span></div></li>`; }); };

        App.renderSummaryMetrics = function() { const container = document.getElementById('summary-metrics'); if(!container) return; const totalRevenue = Object.values(this.state.channelData).reduce((sum, ch) => sum + ch.revenue, 0); const totalSpend = Object.values(this.state.channelData).reduce((sum, ch) => sum + ch.spend, 0); const totalRoas = totalSpend > 0 ? totalRevenue / totalSpend : 0; const metrics = [ { label: 'Toplam Ciro (Son 7 GÃ¼n)', value: `â‚º${totalRevenue.toLocaleString('tr-TR')}`}, { label: 'Reklam HarcamasÄ± (Son 7 GÃ¼n)', value: `â‚º${totalSpend.toLocaleString('tr-TR')}`}, { label: 'Reklam KÃ¢rlÄ±lÄ±ÄŸÄ± (ROAS)', value: `${totalRoas.toFixed(2)}x`, isGreen: true } ]; container.innerHTML = ''; metrics.forEach(metric => { container.innerHTML += `<div class="bg-white overflow-hidden shadow rounded-lg p-5"><div class="flex items-center"><div class="flex-shrink-0"><!-- icon --></div><div class="ml-5 w-0 flex-1"><dl><dt class="text-sm font-medium text-gray-500 truncate">${metric.label}</dt><dd class="text-3xl font-bold ${metric.isGreen ? 'text-green-600' : 'text-gray-900'}">${metric.value}</dd></dl></div></div></div>`; }); };
        App.renderRecommendations = function() { const container = document.getElementById('recommendations-container'); if(!container) return; container.innerHTML = ''; if(this.state.recommendations.length === 0) { container.innerHTML = `<p class="text-center text-gray-500">Analiz devam ediyor...</p>`; return; } this.state.recommendations.forEach(rec => { const colors = { opportunity: { border: 'green-200', bg: 'green-50', text: 'green-800', button: 'bg-green-600 hover:bg-green-700' }, risk: { border: 'red-200', bg: 'red-50', text: 'red-800', button: 'bg-red-600 hover:bg-red-700' }, insight: { border: 'blue-200', bg: 'blue-50', text: 'blue-800', button: '' } }; const theme = colors[rec.type]; container.innerHTML += `<div id="rec-${rec.id}" class="flex items-start space-x-4 p-4 border border-${theme.border} bg-${theme.bg} rounded-lg"> <div class="flex-shrink-0"><!-- icon --></div> <div> <h4 class="text-lg font-bold text-${theme.text}">${rec.title}</h4> <p class="text-gray-700 mt-1">${rec.description}</p> ${rec.action ? `<button onclick="App.openModal('${rec.id}', '${rec.action.title}', '${rec.action.body}')" class="mt-3 ${theme.button} text-white font-bold py-2 px-4 rounded-lg transition duration-300 text-sm">Tek TÄ±kla Onayla</button>` : ''} </div> </div>`; }); };
        App.openModal = function(recId, title, body) { this.state.currentAction = recId; document.getElementById('modal-title').innerText = title; document.getElementById('modal-body').innerText = body; document.getElementById('confirmation-modal').classList.remove('hidden'); };
        App.closeModal = function() { document.getElementById('confirmation-modal').classList.add('hidden'); };

        document.addEventListener('DOMContentLoaded', () => App.init());
